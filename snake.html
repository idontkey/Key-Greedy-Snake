<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Greedy Snake</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<style>
body {
    margin: 0;
    background: black;
    color: white;
    font-family: monospace;
    text-align: center;
}

canvas {
    background: #111;
    border: 2px solid white;
    display: block;
    margin: 10px auto;
    touch-action: none;
}

.stats {
    display: flex;
    justify-content: space-around;
    max-width: 360px;
    margin: auto;
}

button {
    background: #222;
    color: white;
    border: 2px solid white;
    padding: 8px 16px;
    font-family: monospace;
    font-size: 16px;
    margin-top: 8px;
}
</style>
</head>

<body>
<h2>üêç Greedy Snake</h2>

<div class="stats">
    <div>Score: <span id="score">0</span></div>
    <div>High: <span id="highScore">0</span></div>
</div>

<button onclick="restartGame()">Restart</button>

<canvas id="game" width="360" height="360"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const grid = 20;

let count = 0;
let speed = 6; // lower = faster
let score = 0;
let highScore = localStorage.getItem("snakeHighScore") || 0;

document.getElementById("highScore").textContent = highScore;

// Sounds
const eatSound = new Audio("https://actions.google.com/sounds/v1/cartoon/pop.ogg");
const gameOverSound = new Audio("https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg");

let snake = {
    x: 160,
    y: 160,
    dx: grid,
    dy: 0,
    cells: [],
    maxCells: 4
};

let food = { x: 200, y: 200 };

function randomFood() {
    food.x = Math.floor(Math.random() * (canvas.width / grid)) * grid;
    food.y = Math.floor(Math.random() * (canvas.height / grid)) * grid;
}

function restartGame() {
    gameOverSound.play();
    speed = 6;
    score = 0;
    snake.x = 160;
    snake.y = 160;
    snake.cells = [];
    snake.maxCells = 4;
    snake.dx = grid;
    snake.dy = 0;
    document.getElementById("score").textContent = score;
}

// Keyboard
document.addEventListener("keydown", e => {
    if ((e.key === "ArrowLeft" || e.key === "a") && snake.dx === 0) {
        snake.dx = -grid; snake.dy = 0;
    }
    if ((e.key === "ArrowUp" || e.key === "w") && snake.dy === 0) {
        snake.dx = 0; snake.dy = -grid;
    }
    if ((e.key === "ArrowRight" || e.key === "d") && snake.dx === 0) {
        snake.dx = grid; snake.dy = 0;
    }
    if ((e.key === "ArrowDown" || e.key === "s") && snake.dy === 0) {
        snake.dx = 0; snake.dy = grid;
    }
});

// Swipe
let touchStartX = 0;
let touchStartY = 0;

canvas.addEventListener("touchstart", e => {
    touchStartX = e.touches[0].clientX;
    touchStartY = e.touches[0].clientY;
});

canvas.addEventListener("touchend", e => {
    const dx = e.changedTouches[0].clientX - touchStartX;
    const dy = e.changedTouches[0].clientY - touchStartY;

    if (Math.abs(dx) > Math.abs(dy)) {
        if (dx > 0 && snake.dx === 0) { snake.dx = grid; snake.dy = 0; }
        if (dx < 0 && snake.dx === 0) { snake.dx = -grid; snake.dy = 0; }
    } else {
        if (dy > 0 && snake.dy === 0) { snake.dx = 0; snake.dy = grid; }
        if (dy < 0 && snake.dy === 0) { snake.dx = 0; snake.dy = -grid; }
    }
});

function loop() {
    requestAnimationFrame(loop);

    if (++count < speed) return;
    count = 0;

    ctx.clearRect(0,0,canvas.width,canvas.height);

    snake.x += snake.dx;
    snake.y += snake.dy;

    if (snake.x < 0) snake.x = canvas.width - grid;
    if (snake.x >= canvas.width) snake.x = 0;
    if (snake.y < 0) snake.y = canvas.height - grid;
    if (snake.y >= canvas.height) snake.y = 0;

    snake.cells.unshift({x: snake.x, y: snake.y});
    if (snake.cells.length > snake.maxCells) snake.cells.pop();

    ctx.fillStyle = "red";
    ctx.fillRect(food.x, food.y, grid-1, grid-1);

    ctx.fillStyle = "lime";
    snake.cells.forEach((cell, index) => {
        ctx.fillRect(cell.x, cell.y, grid-1, grid-1);

        if (cell.x === food.x && cell.y === food.y) {
            snake.maxCells++;
            score++;
            eatSound.play();

            if (score % 5 === 0 && speed > 2) speed--;

            document.getElementById("score").textContent = score;

            if (score > highScore) {
                highScore = score;
                localStorage.setItem("snakeHighScore", highScore);
                document.getElementById("highScore").textContent = highScore;
            }

            randomFood();
        }

        for (let i = index + 1; i < snake.cells.length; i++) {
            if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
                restartGame();
            }
        }
    });
}

randomFood();
requestAnimationFrame(loop);
</script>
</body>
</html>
